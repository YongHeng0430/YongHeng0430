name: C CI

on:
  push:
    branches: [ "YongHeng0430" ]
  pull_request:
    branches: [ "YongHeng0430" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Debug  # 关键修正：直接创建 build 目录
    
    - name: Build
      run: cmake --build build --config Debug --target YongHeng0430 --parallel $env:NUMBER_OF_PROCESSORS
      # Windows 使用环境变量获取核心数
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: YongHeng0430
        path: build/Debug/YongHeng0430.exe  # Windows 默认输出路径
